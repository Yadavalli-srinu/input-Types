<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1 style="color: aqua;"><u>Input Types</u></h1>
   <form action="./index1.html">
    <label>text &emsp;:&emsp;
    <input type="text" placeholder="Name"><br><br>
    </label>
    <label>email &emsp;:&emsp;
    <input type="email" required><br><br>
    </label>
    <label>button &emsp;:&emsp;
    <input type="button"><br><br>
    </label>
    <label>checkbox &emsp;:&emsp;
    <input type="checkbox"><br><br>
    </label>
    <label>radio &emsp;:&emsp;
    <input type="radio"><br><br>
    </label>
    <label>number &emsp;:&emsp;
    <input type="number"><br><br>
    </label>
    <label>tel &emsp;:&emsp;
    <input type="tel" maxlength="10" required placeholder="123-456-7890"><br><br>
    </label>
    <label>date &emsp;:&emsp;
    <input type="date"><br><br>
    </label>
    <label>time &emsp;:&emsp;
    <input type="time"><br><br>
    </label>
    <label>month &emsp;:&emsp;
    <input type="month"><br><br>
    </label>
    <label>week &emsp;:&emsp;
    <input type="week"><br><br>
    <label>datetime-local &emsp;:&emsp;
    <input type="datetime-local"><br><br>
    </label>
    <label>range &emsp;:&emsp;
    <input type="range"><br><br>
    </label>
    <label>color &emsp;:&emsp;
    <input type="color"><br><br>
    </label>
    
    <label>url &emsp;:&emsp;
    <input type="url"><br><br>
    </label>
    <var><label>file &emsp;:&emsp;
    <input type="file"><br><br>
    </label>
    <label>password &emsp;:&emsp;
    <input type="password"><br><br>
    </label>
    <label>search &emsp;:&emsp;
    <input type="search"><br><br>
    </label>
    <label>hidden &emsp;:&emsp;
    <input type="hidden"><br><br>
    </label>
    <label>reset &emsp;:&emsp;
    <input type="reset"><br><br>
    </label>
    
    <label>
    <input type="submit" value="submit">
    </label>

</form> 
</body>
</html>
